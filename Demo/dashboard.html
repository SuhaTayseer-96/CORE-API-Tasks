    <table class="table">

    <script>
        async function getAllCategory() {
    let url = "https://localhost:44330/api/Categories/getAllCategs";
    let response = await fetch(url);    
    let data = await response.json();

    let tableBody = document.getElementById("tableBody"); 
    tableBody.innerHTML = '';  

    data.forEach(category => {
        tableBody.innerHTML += `
        <tr>
            <td>${category.categoryId}</td>
            <td>${category.categoryName}</td>
            <td><img src="${category.categoryImage}" alt="${category.categoryName}" style="width: 50px;"></td>
            <td>
                <button onClick="editCategory(${category.categoryId})" class="btn btn-warning">Edit</button>
            </td>
        </tr>`;
    });

    console.log(data);
}
function editCategory(categoryId) {
    // console.log(`Editing category ${categoryId}`);
    localStorage.categoryId = categoryId;
    window.location = "/UpdateProd.html";
}

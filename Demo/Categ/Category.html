
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Categories</title>
</head>
<body>
    <h1> Categories</h1>
    <div id="container" class="container">

    </div>
    <script>
        async function getAllCategory() {
            let url = "https://localhost:44330/api/Categories/getAllCategs";
            let request = await fetch(url);
            console.log("request", request);
            let data = await request.json();
            console.log("data", data);
            let container = document.getElementById("container");

            data.forEach(category => {
                container.innerHTML += `
                <div class="col-4">
               <div class="card" style="width: 20rem; ">
  <img class="card-img-top" src="..." alt="${category.categoryImage} (image not found)">
  <div class="card-body">
    <h5 class="card-title">${category.categoryName}</h5>
    <a href="/Prod/Products.html" onClick="store(${category.categoryId})" class="btn btn-primary">Show Products</a>
  </div>`;
            })
        }
            function store(categoryId) {
                debugger
                localStorage.setItem("categoryId", categoryId);
            
        }
        getAllCategory();
    </script>
</body>
</html>

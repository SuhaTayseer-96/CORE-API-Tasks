<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>All Products</title>
</head>
<body>
    <div class="container mt-4">
        <h1>All Products</h1>
        <a  href="/AddProd.html" >Add Product</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script>
        async function getAllProducts() {
            let url = "https://localhost:44330/api/Products/getAllProducts";
            let request = await fetch(url);
            let data = await request.json();

            let tableBody = document.getElementById("table-body");

            data.forEach(product => {
                tableBody.innerHTML += `
                <tr>
                    <td><img src="${product.productImage}" alt="Product Image" style="width: 100px;"></td>
                    <td>${product.productName}</td>
                    <td>${product.price}</td>
                    <td>${product.description}</td>
                    <td>
                <button onClick="editProd(${product.productId})" class="btn btn-warning">Edit</button>
            </td>
                    <td><a href="#" class="btn btn-primary">Add to Cart</a></td>
                </tr>`;
            });
        }
        function editProd(productId) {
    // console.log(`Editing category ${categoryId}`);
    localStorage.productId = productId;
    window.location = "/AddProd.html";
}

        getAllProducts();
    </script>
</body>
</html>

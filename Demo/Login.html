        <form id="loginForm">

            var data = {

            }
            
            const response = await fetch("https://localhost:44330/api/users/login", {
                method: "POST",
                body: JSON.stringify(data),
                headers: {
                    "Content-Type": "application/json"
                },
                
            });
            window.location.replace("../Prod/Products.html");  // Redirect after successful registration

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">ID</label>
                <input onchange="getdata()" type="text" class="form-control" id="ID" name ="ID" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="Email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary" onclick="register()">Register</button>
        </form>
        <p id="registerResponse" class="mt-3"></p>
    </div>


    <script>

        async function getdata(){
            let id = document.getElementById('ID').value;
            const url=`https://localhost:44330/api/Users/getOuserById?id=${id}`
            var request = await fetch (url)
            var data = await request.json();

           var email = document.getElementById("email")
           email.value = data.email;
           var username = document.getElementById("username")
           username.value = data.username;
        }
    </script>

</body>
</html>
